<!DOCTYPE html>
<html>
<head>
  <title>Chrome Extension Options</title>
  <meta charset='utf-8' />
  <script src="default.js"></script>

  <style>
    #save { padding-left: 5px; }
    td {
        border-style: none;
        white-space: nowrap;
    }

    #label_format {
        cursor: pointer;
        background-color: #EEEEEE;
        padding: 1px 8px;
        border: 1px solid #AAAAAA;
        border-radius: 2px;
    }

    #label_format:hover {
        border: 1px solid #777777;
    }

    #button_format {
        display: none;
    }
  </style>
</head>

<body>
    <table>
        <tr>
            <td>Background-color:&nbsp;</td>
            <td>#<input type="text" size="6" maxlength="6" placeholder="F0F0F0" id="bgcolor"></td>
        </tr>
        <tr>
            <td>Font-color:&nbsp;</td>
            <td>#<input type="text" size="6" maxlength="6" placeholder="000000" id="fgcolor"></td>
        </tr>
        <tr>
            <td>Color for HTML:</td>
            <td><input type="checkbox" id="color_for_html"></td>
        </tr>
        <tr>
            <td>Font-bold:</td>
            <td><input type="checkbox" id="font_bold"></td>
        </tr>
        <tr>
            <td>Image-display:</td>
            <td><input type="checkbox" id="disp_image"></td>
        </tr>
        <tr>
            <td>Image-file(auto save):</td>
            <td><input type="file" accept='image/*' id="image_right"></td>
        </tr>
        <tr>
            <td>Image-size(%):</td>
            <td><input type="text" size="3" maxlength="4" placeholder="10" id="image_size"></td>
        </tr>
        </tr>
        <tr>
            <td>Memo-display:&nbsp;</td>
            <td><input type="checkbox" id="disp_memo"></td>
        </tr>
        <tr>
            <td>Memo-col:&nbsp;</td>
            <td><input type="text" size="3" maxlength="4" placeholder="50" id="memo_col"></td>
        </tr>
        <tr>
            <td>Memo-row:&nbsp;</td>
            <td><input type="text" size="3" maxlength="4" placeholder="1" id="memo_row"></td>
        </tr>
        <tr>
            <td>Memo-font-size:&nbsp;</td>
            <td><input type="text" size="3" maxlength="4" id="memo_font_size"></td>
        </tr>
        <tr>
            <td>Memo-add-format:&nbsp;</td>
            <td><input type="text" size="32" maxlength="256" id="memo_add_format"></td>
        </tr>
        <tr>
            <!--<td>&nbsp;<input type='checkbox' id='button_format' />
                <label id='label_format' for='button_format'>&gt;&nbsp;Format list</label>-->
            <td>
                <label id='label_format' for='button_format'>
                    <input type='hidden' />
                    &nbsp;<input type='checkbox' id='button_format' />
                    &gt;&nbsp;Format list
                </label>
                <div id='format_list' style='display: none;'>
                    <table>
                        <tr><td>%n</td><td>問題番号</td></tr>
                        <tr><td>%i</td><td>問題ID</td></tr>
                        <tr><td>%Y</td><td>年</td></tr>
                        <tr><td>%M</td><td>月</td></tr>
                        <tr><td>%D</td><td>日</td></tr>
                        <tr><td>%w</td><td>曜日</td></tr>
                        <tr><td>%H</td><td>時(24)</td></tr>
                        <tr><td>%h</td><td>時(12)</td></tr>
                        <tr><td>%m</td><td>分</td></tr>
                        <tr><td>%s</td><td>秒</td></tr>
                    </table>
                </div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>History-coloring:&nbsp;</td>
            <td><input type="checkbox" id="hist_coloring"></td>
        </tr>
        <tr>
            <td>Timer-display:&nbsp;</td>
            <td><input type="checkbox" id="disp_timer"></td>
        </tr>
    </table>

    <br />
    <input type='button' id='save' value='Save' style='width:25%; margin-left:25%;' />
    <div id="status" style='visibility: hidden; margin-left:25%;'>Options saved.</div>
    <script src="options.js"></script>
</body>
</html>
