<!DOCTYPE html>
<html>
<head>
  <title>Chrome Extension Options</title>
  <script src="default.js"></script>
  <style>
    #save { padding-left: 5px; }
    td {
        border-style: none;
        white-space: nowrap;
    }
  </style>
</head>

<body>
    <table>
        <tr>
            <td>Background-color:&nbsp;#</td>
            <td><input type="text" size="6" maxlength="6" placeholder="F0F0F0" id="bgcolor"></td>
        </tr>
        <tr>
            <td>Image-display:</td>
            <td><input type="checkbox" id="disp_image"></td>
        </tr>
        <tr>
            <td>Image-file:</td>
            <td><input type="file" accept='image/*' id="image_right"></td>
        </tr>
        <tr>
            <td>Image-size(%):</td>
            <td><input type="text" size="3" maxlength="4" placeholder="10" id="image_size"></td>
        </tr>
        </tr>
        <tr>
            <td>Memo-display:&nbsp;</td>
            <td><input type="checkbox" id="disp_memo"></td>
        </tr>
        <tr>
            <td>Memo-col:&nbsp;</td>
            <td><input type="text" size="3" maxlength="4" placeholder="50" id="memo_col"></td>
        </tr>
        <tr>
            <td>Memo-row:&nbsp;</td>
            <td><input type="text" size="3" maxlength="4" placeholder="1" id="memo_row"></td>
        </tr>
        <tr>
            <td>Memo-font-size:&nbsp;</td>
            <td><input type="text" size="3" maxlength="4" id="memo_font_size"></td>
        </tr>
        <tr>
            <td>History-coloring:&nbsp;</td>
            <td><input type="checkbox" id="hist_coloring"></td>
        </tr>
        <tr>
            <td>Timer-display:&nbsp;</td>
            <td><input type="checkbox" id="disp_timer"></td>
        </tr>
    </table>

    <br />
    <input type='button' id='save' value='Save' style='width:25%; margin-left:25%;' />
    <div id="status" style='visibility: hidden; margin-left:25%;'>Options saved.</div>
    <script src="options.js"></script>
</body>
</html>
